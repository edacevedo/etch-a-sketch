<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script defer src="./src/main.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="main-container">
        <div id="dash" class="dash">
        </div>
        <div id="commands">
            <button id="resize-btn">
                <div id="resize-indicator">-</div>
                <i class="button-item button-item-left">25</i>
                <i class="button-item button-item-top">50</i>
                <i class="button-item button-item-rigth">75</i>
                <i class="button-item button-item-bottom">100</i>
            </button>
            <h1>Etch A Sketch</h1>
            <button id="shape-btn">
                <div id="shape-indicator">-</div>
                <i class="button-item button-item-left">
                    <input id="color-input" type="color">
                </i>
                <i class="button-item button-shape-top">Shading</i>
                <i class="button-item button-shape-rigth">Random</i>
            </button>
        </div>
    </div>
</body>
</html>
